<!DOCTYPE html>
<html class="no-js" dir="ltr" lang="en">
<head>
	<meta charset="utf-8">
	<meta content="ie=edge" http-equiv="x-ua-compatible">
	<meta content="width=device-width, initial-scale=1.0" name="viewport">
	<title>BDE Cesi Nanterre</title>
	<link href="css/foundation.css" rel="stylesheet"><!-- add foundation css -->
	<link href="css/app.css" rel="stylesheet">
	<link href="css/activity.css" rel="stylesheet">
</head>
<body>
	<div class="grid-x grid-padding-x align-center">
		<h2 id="title">PIMP YOUR BDE</h2>
	</div>
	<div class="grid-x grid-padding-x align-center">
		<div class="translucent-form-overlay">
			<form>
				<h3>CREATE YOUR EVENT</h3>
				<div class="row columns">
					<label>Please, give a name for the event or activity : <input name="keyword" placeholder="Event's Name ..." type="text"></label>
				</div>
				<div class="row columns">
					<label>Description of the event or activity: 
					<textarea name="keyword" placeholder="Description ..."></textarea></label>
				</div>
				<div class="row columns">
					<label>Picture <input name="Picture" placeholder="Choose a file ..." type="file"></label>
				</div><button class="primary button expanded search-button" type="button">SUBMIT</button>
			</form>
		</div>
	</div><!-- add foundation JS to make it work -->
	<script src="js/vendor/jquery.js">
	</script> 
	<script src="js/vendor/what-input.js">
	</script> 
	<script src="js/vendor/foundation.js">
	</script> 
	<script src="js/app.js">
	</script>
</body>
</html>
